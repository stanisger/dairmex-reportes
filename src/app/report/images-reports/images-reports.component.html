<article class="section-imagesReport">
  <div class="container">

    <!-- cabecera -->
    <div class="row">
      <div class="col">
        <h2>Galeria de Reporte</h2>
      </div>
      <div class="col-md-auto">
       
      </div>
      <!-- <div class="col col-lg-3">
        <select class="custom-select">
          <option value="1">Minisplit</option>
          <option value="2">Paquete</option>
        </select>
      </div> -->
    </div>
    
    <div class="card-deck mb-3 text-center">
      
      <!-- card -->
      <div class="card mb-4 shadow-sm">
        
        <!-- header card -->
        <div class="card-header">

          <!-- btn delete -->
          <i class="[ material-icons ] iconItem -color-tertiary -small">delete</i>

          <!-- add name  -->
           <p class="my-0 font-weight-normal">
              <input type="text" placeholder="Nombre del equipo">
            </p>
          </div>

          <div class="card-body">
             
            <!-- galeria -->
            <div class="inter">
              <h5 class="subtitle-item">Interior</h5>

              <div class="row">
                <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30"
                    [report]="report"
                    [title]="'Antes'"
                    [path]="'interior/antes'"
                ></app-card-images>
                <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30"
                    [report]="report"
                    [title]="'Durante'"
                    [path]="'interior/durante'"
                ></app-card-images>
                <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30 "
                    [report]="report"
                    [title]="'Despúes'"
                    [path]="'interior/despues'"
                ></app-card-images>
              </div>

            </div>
             <hr>
            <!-- galeria 2-->
            <div class="inter">
                <h5 class="subtitle-item">Exterior</h5>
  
                <div class="row">
                  <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30"
                    [report]="report"
                    [title]="'Antes'"
                    [path]="'exterior/antes'">
                  </app-card-images>
                  <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30"
                    [report]="report"
                    [title]="'Durante'"
                    [path]="'exterior/durante'"
                  ></app-card-images>
                  <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30"
                    [report]="report"
                    [title]="'Despúes'"
                    [path]="'exterior/despues'"
                  ></app-card-images>
                </div>
  
              </div>
  
            </div>
          </div>
        </div>
 
        <div class="row">
              <div class="col-sm-12 col-md-4 offset-md-4 ">
                <button type="button" class="btn -btn-primary-outline">AGREGAR EQUIPO</button>
              </div>
        </div>


    </div> 

</article>

<article class="section-imagesReport">
  <div class="container">
    
    <div class="card-deck mb-3 text-center">
      
      <!-- card -->
      <div class="card mb-4 shadow-sm">
        
        <!-- header card -->
        <div class="card-header">

          <!-- btn delete -->
          <i (click)="deleteEquipment()"
            class="[ material-icons ] iconItem -color-tertiary -small">
            delete
          </i>

          <!-- add name  -->
           <p class="my-0 font-weight-normal">
              {{equipment.nombre_de_equipo}}
            </p>
          </div>

          <div class="card-body">
             
            <!-- galeria -->
            <div *ngIf="equipment.tipo_de_equipo==='ambos' 
                     || equipment.tipo_de_equipo==='interno'" class="inter">
              <h5 class="subtitle-item">Interior</h5>

              <div class="row">
                <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30"
                    [report]="report"
                    [equipment] = "equipment"
                    [title]="'Antes'"
                    [path]="'interior/antes'"
                ></app-card-images>
                <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30"
                    [report]="report"
                    [equipment] = "equipment"
                    [title]="'Durante'"
                    [path]="'interior/durante'"
                ></app-card-images>
                <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30 "
                    [report]="report"
                    [equipment] = "equipment"
                    [title]="'Despúes'"
                    [path]="'interior/despues'"
                ></app-card-images>
              </div>

            </div>
             <hr *ngIf="equipment.tipo_de_equipo==='ambos'">
            <!-- galeria 2-->
            <div *ngIf="equipment.tipo_de_equipo==='ambos' 
                     || equipment.tipo_de_equipo==='externo'" class="inter">
                <h5 class="subtitle-item">Exterior</h5>
                <div class="row">
                  <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30"
                    [report]="report"
                    [equipment] = "equipment"
                    [title]="'Antes'"
                    [path]="'exterior/antes'">
                  </app-card-images>
                  <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30"
                    [report]="report"
                    [equipment] = "equipment"
                    [title]="'Durante'"
                    [path]="'exterior/durante'"
                  ></app-card-images>
                  <app-card-images
                    class="col-sm-12 col-md-6 col-lg-4 p-30"
                    [report]="report"
                    [equipment] = "equipment"
                    [title]="'Despúes'"
                    [path]="'exterior/despues'"
                  ></app-card-images>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</article>

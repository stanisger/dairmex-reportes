  <span>{{title}}</span>

  <span class="print-check -print-gallery">
    <input type="checkbox" id="cb1" />
  </span>

  <!-- galeria -->
  <div class="masonry">
    <div class="brick up" *ngFor="let image of filesUploaded">
      <img [src]="getLink(image)" alt="image.nombre" title="image.nombre">
        <div class="brick-tools">
          <i class="[ material-icons ] iconItem -color-primary -small" (click)="openImageDetails(image)">visibility</i>
          <i class="[ material-icons ] iconItem -color-tertiary -small" (click)="deleteFileUploaded(image.id)">delete</i>
        </div>
    </div>

    <div class="brick" *ngFor="let image of filesToUpload">
      <img [src]="image.temporalPath" alt="image.nombre" title="image.nombre"> 
    </div>
  </div>

  <!-- btn -->
  <div class="input-group -file">
    <div class="custom-file">
      <input type="file" (change)="addFileToUpload($event)" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
      <label class="custom-file-label" for="inputGroupFile04">Subir Fotograf√≠a</label>
    </div>
  </div> 
  <button type="button" class="btn -btn-primary-outline" (click)="uploadFiles()">Cargar archivos</button>

<div class="spinner-container" *ngIf="showSpinner">
  <div class="spinner">
    <div class="double-bounce1-1"></div>
    <div class="double-bounce2-1"></div>
  </div>
</div>

<div class="row">

    <div class="text-container">
      <!-- nombre de tienda -->
      <h2 class="title">{{report.nombre_de_tienda}}</h2>
      <div class="itemSubtitle">
          <div class="row">
            <!-- ciudad -->
              <div class="col-sm-6">
                <h4 class="subtitle">{{report.ciudad}}</h4>
              </div>
            <!-- fecha -->
              <div class="col-sm-6">
                <h4 class="subtitle">{{report.__ingreso | date:"dd/MM/yyyy"}}</h4>
              </div>

          </div>    
      </div>

      <p class="descript"> {{report.descriptivo}} </p>
    </div>
  </div>
  </div>
